<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <meta name="description" content="A pixel art editor and animator that runs in your browser.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pixel Art Editor</h1>
    </header>

    <main>
        <div id="app-container">
            <div id="toolbar">
                <div class="tool-group">
                    <label for="pen-color">Color:</label>
                    <input type="color" id="pen-color" value="#000000">
                </div>
                <div class="tool-group">
                    <button id="pen-tool" class="tool active">Pen</button>
                    <button id="eraser-tool" class="tool">Eraser</button>
                </div>
                <div class="tool-group">
                    <label for="canvas-size">Canvas Size:</label>
                    <select id="canvas-size">
                        <option value="16">16x16</option>
                        <option value="32" selected>32x32</option>
                        <option value="64">64x64</option>
                    </select>
                </div>
                <div class="tool-group">
                    <button id="clear-canvas">Clear</button>
                </div>
            </div>
            <div id="canvas-container">
                <canvas id="pixel-canvas"></canvas>
            </div>
            <div id="animation-controls">
                <h2>Animation</h2>
                <div id="frame-list"></div>
                <button id="add-frame">Add Frame</button>
                <div class="tool-group">
                    <label for="frame-rate">FPS:</label>
                    <input type="range" id="frame-rate" min="1" max="24" value="12">
                    <span id="frame-rate-value">12</span>
                </div>
                <div id="preview-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
            </div>
        </div>
        <div id="export-options">
            <h2>Export</h2>
            <button id="export-png">Export as PNG</button>
            <button id="export-gif">Export as GIF</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Art Editor. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="app.js"></script>
</body>
</html>
