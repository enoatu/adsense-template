<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Test Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .test-pass { background-color: #10b981; }
        .test-fail { background-color: #ef4444; }
        .test-pending { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Video Editor Test Suite</h1>
        
        <div id="testResults" class="space-y-4">
            <!-- Test results will be displayed here -->
        </div>
        
        <div class="mt-8">
            <button id="runTests" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Run All Tests
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/util.js"></script>
    <script src="test.js"></script>
</body>
</html>
